<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arithmetic Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5px;
      }
      input[type="button"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #e0e0e0;
      }
      input[type="button"]:hover {
        background-color: #d0d0d0;
      }
      input[type="text"] {
        grid-column: span 3;
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px 0;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Arithmetic</h2>
      <p>Enter two numbers to find their sum:</p>

      <input type="number" id="num1" name="num1" required />

      <span> + </span>

      <input type="number" id="num2" name="num2" required />

      <button onclick="calculateSum()">Calculate Sum</button>

      <p id="result">Sum:</p>
    </section>

    <script>
      function calculateSum() {
        // Get the values of the input fields
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        // Check if the input is valid
        if (!isNaN(num1) && !isNaN(num2)) {
          // Make an AJAX request to the arithmetic service
          fetch(
            `https://arithmetic-service-kirthivasanpn.onrender.com/add?num1=${num1}&num2=${num2}`
          )
            .then((response) => response.json()) // Parse response as JSON
            .then((data) => {
              // Extract the result value from the response
              var result = data.result;

              // Display the result
              document.getElementById("result").innerHTML = "Sum: " + result;
            })
            .catch((error) => {
              console.error("Error:", error);
              // Display an error message
              document.getElementById("result").innerHTML =
                "Error occurred while fetching result.";
            });
        } else {
          // Display an error message for invalid input
          document.getElementById("result").innerHTML =
            "Invalid input. Please enter valid numbers.";
        }
      }
    </script>

    <div class="calculator">
      <input type="text" id="display" readonly />
      <input type="button" value="1" onclick="addToDisplay('1')" />
      <input type="button" value="2" onclick="addToDisplay('2')" />
      <input type="button" value="3" onclick="addToDisplay('3')" />
      <input type="button" value="4" onclick="addToDisplay('4')" />
      <input type="button" value="5" onclick="addToDisplay('5')" />
      <input type="button" value="6" onclick="addToDisplay('6')" />
      <input type="button" value="7" onclick="addToDisplay('7')" />
      <input type="button" value="8" onclick="addToDisplay('8')" />
      <input type="button" value="9" onclick="addToDisplay('9')" />
      <input type="button" value="0" onclick="addToDisplay('0')" />
      <input type="button" value="+" onclick="addToDisplay('+')" />
      <input type="button" value="-" onclick="addToDisplay('-')" />
      <input type="button" value="*" onclick="addToDisplay('*')" />
      <input type="button" value="/" onclick="addToDisplay('/')" />
      <input type="button" value="=" onclick="calculate()" />
      <input type="button" value="C" onclick="clearDisplay()" />
    </div>
    <script>
      function addToDisplay(value) {
        document.getElementById("display").value += value;
      }
      function calculate() {
        try {
          document.getElementById("display").value = eval(
            document.getElementById("display").value
          );
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
      function clearDisplay() {
        document.getElementById("display").value = "";
      }
    </script>
  </body>
</html>
